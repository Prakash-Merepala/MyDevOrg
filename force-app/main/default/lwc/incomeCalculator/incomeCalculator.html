<template>
    <div>
        <lightning-card title="Income Calculator" icon-name="custom:custom14">
            <lightning-button label="Add Income" slot="actions"></lightning-button>
            <lightning-layout multiple-rows>
                <lightning-layout-item padding="around-small">
                    <lightning-input type="currency" name="invested" label="Amount"></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small">
                    <lightning-input type="number" name="rate" label="Interest Rate %" value="5%"></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small">
                    <lightning-input type="date" name="InvestedDate" label="Invested ON"></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small">
                    <lightning-input type="number" name="returns" label="Interest Received per month" value={interest}></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small">
                    <lightning-textarea name="input1" label="Enter some text" value="Amount:"></lightning-textarea> 
                </lightning-layout-item>
                <lightning-layout-item padding="around-small">
                    <lightning-input type="currency" name="totalPrincipal" label="Total Principal" value={totalPrincipal}></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small">
                    <lightning-input type="currency" name="nextInterest" label="Next month interest" value={totalInterest}></lightning-input>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-card>
    </div>
</template>
